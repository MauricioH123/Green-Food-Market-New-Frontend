<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-10 rounded-2xl shadow-md w-full max-w-4xl">
        <h2 class="text-2xl font-bold mb-6 text-center">Crear Factura</h2>

        <form [formGroup]="facturaForm" (ngSubmit)="enviar()">

            <div class="col-span-4 my-6">
                <hr class="border-t-2 border-gray-300" />
                <h3 class="text-xl font-semibold text-gray-700 mt-4">Datos del Cliente</h3>
            </div>

            <div class="grid grid-cols-4 gap-4">

                <fieldset class="fieldset">
                    <legend class="fieldset-legend">Nombre Cliente</legend>
                    <input type="text" class="input" placeholder="Nombre Cliente" list="listaClientes"
                        formControlName="cliente" />
                </fieldset>

                <datalist id="listaClientes">
                    @for ( cliente of clientes; track cliente.id) {
                    <option [value]="cliente.nombre + ' - ID:' + cliente.id"></option>
                    }
                </datalist>


                <fieldset class="fieldset">
                    <legend class="fieldset-legend">Correo Electronico</legend>
                    <input type="text" class="input" placeholder="Correo electronico" formControlName="correo" />
                </fieldset>

                <fieldset class="fieldset">
                    <legend class="fieldset-legend">Dirección</legend>
                    <input type="text" class="input" placeholder="Dirección" formControlName="direccion" />
                </fieldset>

                <fieldset class="fieldset">
                    <legend class="fieldset-legend">Numero de Contacto</legend>
                    <input type="text" class="input" placeholder="Numero" formControlName="numero" />
                </fieldset>

            </div>

            <div class="col-span-4 my-6">
                <hr class="border-t-2 border-gray-300" />
                <h3 class="text-xl font-semibold text-gray-700 mt-4">Productos a Facturar</h3>
            </div>
            

            <div formArrayName="productos">

                @for (producto of productoss.controls; track $index) {

                    <div class="grid grid-cols-4 gap-4" [formGroupName]="$index" >

                        <fieldset class="fieldset">
                            <legend class="fieldset-legend">Producto</legend>
                            <select class="select" formControlName="idProducto">
                                <option disabled selected>Selecciona el producto</option>
                                @for ( producto of productos; track producto.id) {
                                    <option [value]="producto.id" >{{producto.nombre_producto}}</option>
                                }
                            </select>
                        </fieldset>
        
                        
                        <fieldset class="fieldset">
                            <legend class="fieldset-legend">Precio Unitario</legend>
                            <input type="number" class="input" placeholder="Precio Unitario" formControlName="precio" />
                        </fieldset>
        
        
                        <fieldset class="fieldset">
                            <legend class="fieldset-legend">Cantidad</legend>
                            <input type="number" class="input" placeholder="Cantidad" formControlName="cantidad" />
                        </fieldset>
                        
                        <button type="button" (click)="eliminarProducto($index)" class="btn">X</button>
        
                    </div>
                }

                  <button type="button" (click)="agregarProducto()" class="btn">Agregar Producto</button>

            </div>

              <button type="submit" class="btn">Enviar Factura</button>
            
        </form>
    </div>

</div>
